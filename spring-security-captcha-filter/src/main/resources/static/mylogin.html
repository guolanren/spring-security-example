<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Captcha</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="http://127.0.0.1:8080/login">
        <h2 class="form-signin-heading">Captcha</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <p>
            <label for="captcha" class="sr-only">Captcha</label>
            <input type="text" id="captcha" name="captcha" class="form-control" placeholder="captcha"
                   required="">
            <img src="/captcha" alt="captcha" height="40px" width="120px" style="margin-left: 20px;"/>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
